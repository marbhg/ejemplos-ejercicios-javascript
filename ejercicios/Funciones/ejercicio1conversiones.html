<!DOCTYPE html>
<html>

<body>

    <h1>Conversor de Monedas</h1>

    <p>Crea un programa que convierta monedas. El usuario debe introducir una cantidad en euros. Cuando pulsa el boton convertir a dolares, debe mostrarse la cantidad en dolares.
       Cuando pulse el boton convertir a libras debe mostrarse la cantidad en libras.</p>

       <form id="formularioConversor">
       <label for="euros">Cantidad en euros</label>
       <input type="number" id="euros" required>
       <button type="button"  onclick="ConvertirAlibras"()>"Convertir a libras"</button>
       <button type="button" onclick="ConvertirAdolares"()>Comvertir a dolares</button>




       </form>

    <script src="ejercicio1conversiones.js"></script>



</body>

</html>
